<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Charity Water Landing Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">
  <img src="img/cw_logo-2.png" alt="Charity Water Logo" />
</div>
    <nav class="nav-links">
      <a href="#">Take Action</a>
      <a href="#">About Us</a>
      <a href="#">Why Water?</a>
    </nav>
    <div class="nav-buttons">
      <a href="#" class="sign-in">Sign In</a>
      <a href="#" class="give-btn">Give</a>
    </div>
  </header>

  <main class="hero">
    <div class="hero-text">
      <h1>Give them water,<br>give them life.</h1>
      <p>
        You and three friends donating just $10 each supplies water to one person in need. <br>
        100% of your donation will fund community-owned water projects around the world.
      </p>
      <a href="#" class="cta-btn">Every drop counts!</a>
      <div class="payment-icons">
        <img src="img/apple pay.png" alt="Apple Pay" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal" />
        <img src="img/visa logo.png" alt="Visa" />
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg" alt="Mastercard" />
      </div>
    </div>

    <div class="hero-image">
      <img src="img/child-smiling.jpg" alt="Smiling child with water" />
    </div>
  </main>
</body>
</html>
